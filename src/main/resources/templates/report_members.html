<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Completion Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 col-6 offset-3">
    <h2 class="text-center mb-4">Task Completion Report</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th >User</th>
                <th >Finished on Time Tasks</th>
                <th >Late Finished Tasks</th>
                <th >Overall Finished Tasks</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.onTimeTasks}"></td>
                <td th:text="${user.lateTasks}"></td>
                <td th:text="${user.finishedTasks}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center mt-2">
        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</div>
</body>
</html>
